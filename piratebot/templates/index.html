<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com a IA Pirata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-3xl mx-auto my-10 bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Cabeçalho -->
        <div class="bg-blue-600 text-white text-center p-4">
            <h2 class="text-xl font-semibold">Chat com o Capitão Pirata</h2>
        </div>

        <!-- Corpo da conversa -->
        <div class="p-6 space-y-4 overflow-y-auto h-96">
            {% for message in messages %}
                    <div class="flex {{ 'justify-end' if message.role == 'human' else 'justify-start' }}">
                        <div class="max-w-xs px-4 py-2 rounded-lg {{ 'bg-blue-500 text-white' if message.sender == 'user' else 'bg-gray-300 text-gray-800' }} 
                                    {{ 'rounded-br-none' if message.sender == 'user' else 'rounded-bl-none' }}">
                            <p class="text-sm">{{ message.content }}</p>
                        </div>
                    </div>
            {% endfor %}
        </div>

        <!-- Campo de entrada -->
        <div class="p-4 border-t bg-gray-100">
            <form action="{{ url_for('index') }}" method="POST" class="flex space-x-2">
                <input type="text" name="message" placeholder="Digite sua mensagem..." 
                    class="flex-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Enviar
                </button>
            </form>
        </div>
    </div>

</body>
</html>
